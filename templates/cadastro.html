<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>

        <!-- Exibe mensagens de erro/sucesso -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="mensagem">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <!-- Formulário de cadastro -->
        <form method="POST" action="/cadastro">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmacao">Confirme a senha</label>
            <input type="password" id="confirmacao" name="confirmacao" placeholder="Confirme sua senha" required>

            <div class="termos">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Aceito a Política de Privacidade</label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem conta? <a href="{{ url_for('index') }}">Faça login</a></p>
    </div>
</body>
</html>
